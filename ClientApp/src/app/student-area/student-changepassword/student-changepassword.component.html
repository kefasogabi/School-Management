<div style="margin-top: 40px;" class="col-md-4 offset-md-4">
  <form name="form" (ngSubmit)="changePassword(f)" #f="ngForm" novalidate>

  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password" class="form-control inp" name="password" [(ngModel)]="student.password" #password="ngModel" required placeholder="Password" />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control inp" name="ConfirmPassword"   required placeholder="Confirm Password" />
      <div *ngIf="f.submitted && !ConfirmPassword.valid" class="help-block">Password is required</div>
  </div> -->

  <div class="form-group">
      <button [disabled]="!f.valid || loading" style="font-weight:bolder;"  class="btn btn-primary inp but form-control">Change Password</button>
     
  </div>
  </form>
</div>
