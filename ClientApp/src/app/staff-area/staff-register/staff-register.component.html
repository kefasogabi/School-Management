
<div style="margin-top: 20px;" class="col-md-6 col-md-offset-2">


    
         
  <h2 style="font-weight: bolder; color: #4189C7; font-size: 25px;" align="center" >REGISTER STAFF</h2>
  <form name="form" (ngSubmit)="register(f)" #f="ngForm" novalidate>


      <div class="form-group col-md-6" >
          <input type="text" class="form-control inp" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="FirstName" required />
          <div *ngIf="firstName.touched && firstName.invalid"  class="validation-error">FirstName is required</div>
      </div>
      <div class="form-group col-md-6" >
        <input type="text" class="form-control inp" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="LastName" required />
        <div *ngIf="lastName.touched && lastName.invalid"  class="validation-error">LastName is required</div>
    </div> 
    <div class="form-group col-md-12" >
      <input type="text" class="form-control inp" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required />
      <div *ngIf="email.touched && email.invalid"  class="validation-error">Email is required</div>
  </div>
  <div class="form-group col-md-12" >
    <input type="date"   name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="model.dateOfBirth" class="form-control"    />
    <div *ngIf="dateOfBirth.touched && dateOfBirth.invalid"  class="validation-error">Date Of Birth is required</div>
  </div>
  <div class="form-group col-md-12" >
    <input type="text" class="form-control inp" name="address" [(ngModel)]="model.address" #address="ngModel" placeholder="Address" required />
    <div *ngIf="address.touched && address.invalid"  class="validation-error">Address is required</div>
</div>
      <div class="form-group col-md-6" >
          <input type="password" class="form-control inp" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
          <div *ngIf="password.touched && password.invalid" class="validation-error">Password is required</div>
      </div>

      <div class="form-group col-md-6" >
        <select class="form-control" [(ngModel)]="model.role" name="role" required #role="ngModel" >
            <option >Select Role</option>
            <option *ngFor="let r of roles" value="{{r.name}}">{{r.name}}</option>
        </select>
        <div class="validation-error" *ngIf="role.touched && role.invalid">Please Select Role</div>
    </div>

     <div class="form-row">
      <div class="form-group col-md-8">
          <button [disabled]="!f.valid || loading" style="font-weight:bolder;"  class="btn btn-primary btn-block ">Register</button>

      </div>
      <div class="form-group col-md-4">
            <button type="button" (click)="resetForm(f)" class="btn btn-secondary btn-block"> <i class="fa fa-repeat"></i> reset</button>
        </div>
    </div>
      
  </form>
  




</div>
