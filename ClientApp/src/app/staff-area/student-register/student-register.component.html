
<div style="margin-top: 20px;" class="col-md-4 col-md-offset-4">


  <!-- {{model | json}} -->
       
<h2 style="font-weight: bolder; color: #4189C7; font-size: 23px;" align="center" >REGISTER STUDENT</h2>
<form name="form" (ngSubmit)="register(f)" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control inp" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="FirstName" required />
        <div *ngIf="f.submitted && !firstName.valid"  class="help-block">FirstName is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <!-- <label for="username">Username</label> -->
      <input type="text" class="form-control inp" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="LastName" required />
      <div *ngIf="f.submitted && !lastName.valid"  class="help-block">LastName is required</div>
  </div> 
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
    <!-- <label for="username">Username</label> -->
    <input type="text" class="form-control inp" name="userName" [(ngModel)]="model.userName" #userName="ngModel" placeholder="Username" required />
    <div *ngIf="f.submitted && !userName.valid"  class="help-block">UserName is required</div>
</div>

<div class="form-group" >
        <!-- <label for="username">Sex</label> -->
        <select class="form-control" [(ngModel)]="model.gradeId" name="gradeId" required #gradeId="ngModel" >
            <option >Select Class</option>
            <option *ngFor="let c of grade" value="{{c.id}}">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="gradeId.touched && !gradeId.valid">Please Select the Class</div>
    </div>


<div class="form-group" >
    <!-- <label for="username">Sex</label> -->
    <select class="form-control" [(ngModel)]="model.sexId" name="sexId" required #sexId="ngModel" >
        <option >Select Sex</option>
        <option *ngFor="let s of sex" value="{{s.id}}">{{s.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="sexId.touched && !sexId.valid">Please Select the Sex</div>
</div>



<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dateOfBirth.valid }">
  <!-- <label for="">PassWord</label> -->
  <input type="date"   name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="model.dateOfBirth" class="form-control"    />
  <div *ngIf="f.submitted && !dateOfBirth.valid"  class="help-block">Date Of Birth is required</div>
</div>
<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
  <!-- <label for="username">Username</label> -->
  <input type="text" class="form-control inp" name="address" [(ngModel)]="model.address" #address="ngModel" placeholder="Address" required />
  <div *ngIf="f.submitted && !address.valid"  class="help-block">Address is required</div>
</div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control inp" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="row" *ngIf="roles">
      <ul>
          <li style=" list-style-type: none; " *ngFor="let item of roles; let i = index">
              <input type="checkbox" [id]="'roles-' +i" value="{{item.id}}" [checked]="item.selected" (change)="updateSelectedRoles(i)" >
              <label [for]="'roles-'+i" >{{item.name}}</label>
          </li>
      </ul>
    </div>
    <div class="form-group">
        <button [disabled]="!f.valid || loading" style="font-weight:bolder;"  class="btn btn-primary inp but form-control">Register</button>
