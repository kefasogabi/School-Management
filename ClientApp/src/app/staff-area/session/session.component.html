        </form>

   
    <table class="table  table-hover table-striped">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Session</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions ; let i = index">
                <td>{{i+1}}</td>
                <td>{{session.name}}</td>
                <td><a (click)="editSession(session.id)" class="btn"><i class="fa fa-pencil-square-o"></i></a></td>
                <td><a (click)="deleteSession(session.id)" class="btn text-danger"> <i class="fa fa-trash-o"></i></a></td>
            </tr>
        </tbody>
    </table>

</div>
