          <div class="card-body">
              <table  id="example1" datatable="ng" class="table table-bordered table-striped" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                  <tr>
                    <th>S/N</th>
                    <th>Full Name</th>
                    <th>Class</th>
                    <th>Sex</th>
                    <th *ngIf="authService.isAdmin()">Edit</th>
                    <th *ngIf="authService.isAdmin()">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of students; let i = index">
                    <td>{{i+1}}</td>
                    <td><a [routerLink]="['/view-student', student.id]" >{{student.lastName  +  '   '  +   student.firstName}}</a></td>
                    <td>{{student.grade.name}}</td>
                    <td>{{student.sex.name}}</td>
                    <td *ngIf="authService.isAdmin()"><a [routerLink]="['/edit-student', student.id]" class="btn btn-primary" >Edit</a></td>
                    <td *ngIf="authService.isAdmin()"><a (click)="setId(student.id)"  data-toggle="modal" data-target="#myModal" class="btn btn-danger">Delete</a></td>
                  </tr>
                 
                </tbody>
              </table>
              
              </div>
          
          
          <!-- Modal -->
          <div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Warning</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete..
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                  <button type="button" (click)="delete(id)" data-dismiss="modal" class="btn btn-primary">Yes</button>
                </div>
              </div>
            </div>
          </div>
